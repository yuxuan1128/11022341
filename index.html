<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>個人簡歷 - 董宇瑄</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- 🔘 導覽按鈕 -->
    <div class="nav-buttons">
      <a href="#basic">基本資料</a>
      <a href="#club">社團經歷</a>
      <a href="#special">特殊經歷</a>
      <a href="#cert">證書</a>
      <a href="#work">打工經歷</a>
    </div>

    <!-- 📸 大頭照 + 姓名 -->
    <div class="header">
      <img src="image/me.jpg" alt="個人照片" class="profile-img" />
      <h1>董　宇　瑄</h1>
      <h2>Dong　Yu　Syuan</h2>
    </div>

    <!-- 每個區塊獨立一列 -->
    <div class="section-row" id="basic">
      <div class="text-block">
        <h3>基本資料</h3>
        <p><strong>姓名：</strong>董宇瑄</p>
        <p><strong>性別：</strong>女</p>
        <p><strong>就讀：</strong>中原大學資訊管理學系</p>
      </div>
      <img src="profile.jpg" alt="個人照片" class="side-img" />
    </div>

    <div class="section-row" id="club">
      <div class="text-block">
        <h3>社團經歷</h3>
        <p>大一：嘻研社社員</p>
        <p>大二：嘻研社教學</p>
        <p>大三：土木系系學會執秘</p>
      </div>
      <img src="profile.jpg" alt="個人照片" class="side-img" />
    </div>

    <div class="section-row" id="special">
      <div class="text-block">
        <h3>特殊經歷</h3>
        <p>宜蘭縣第八屆Scratch競賽國中動畫組 特優</p>
        <p>宜蘭縣第九屆Scratch競賽國中動畫組 優等</p>
        <p>2018宜蘭縣童玩節擔任親善大使</p>
      </div>
      <img src="profile.jpg" alt="個人照片" class="side-img" />
    </div>

    <div class="section-row" id="cert">
      <div class="text-block">
        <h3>證書</h3>
        <p>全國心算測驗 一段合格</p>
        <p>全國珠算測驗 三段合格</p>
      </div>
      <img src="profile.jpg" alt="個人照片" class="side-img" />
    </div>

    <div class="section-row" id="work">
      <div class="text-block">
        <h3>打工經歷</h3>
        <p>（請補上內容）</p>
      </div>
      <img src="profile.jpg" alt="個人照片" class="side-img" />
    </div>

  </div>
</body>
</html>
